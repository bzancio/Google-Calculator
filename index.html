<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container" id="all">
        <header>
            <h1>Calculadora HTML</h1>
        </header>
        <main>
            <div class="container" id="trans-container">
                <div class="container" id="calc-container">
                    <div class="container" id="result-container">
                        <p></p>
                    </div>
                    <div class="container" id="btn-container">
                        <table>
                            <tr>
                                <td><button id="ac" class="button">AC</button></td>
                                <td><button id="parentesis" class="button">( )</button></td>
                                <td><button id="porcentaje" class="button">%</button></td>
                                <td><button id="division" class="button">รท</button></td>
                            </tr>
                            <tr>
                                <td><button id="siete" class="button">7</button></td>
                                <td><button id="ocho" class="button">8</button></td>
                                <td><button id="nueve" class="button">9</button></td>
                                <td><button id="multiplicar" class="button">ร</button></td>
                            </tr>
                            <tr>
                                <td><button id="cuatro" class="button">4</button></td>
                                <td><button id="cinco" class="button">5</button></td>
                                <td><button id="seis" class="button">6</button></td>
                                <td><button id="restar" class="button">-</button></td>
                            </tr>
                            <tr>
                                <td><button id="uno" class="button">1</button></td>
                                <td><button id="dos" class="button">2</button></td>
                                <td><button id="tres" class="button">3</button></td>
                                <td><button id="sumar" class="button">+</button></td>
                            </tr>
                            <tr>
                                <td><button id="cero" class="button">0</button></td>
                                <td><button id="coma" class="button">,</button></td>
                                <td><button id="del" class="button"><span class="material-symbols-outlined">backspace</span></button></td>
                                <td><button id="igual" class="button">=</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h2>Design by <span>Google<sup>TM</sup></span></h2>
        </footer>
    </div>
</body>
</html>
